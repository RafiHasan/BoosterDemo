<div class="card box">
	<a href="project.html" >
		<img src="http://i.expresspixel.com/unsplash.it/310/210?image={{ include.project.id }}1" class="img-fluid hidden-xs-down"/>
		<img src="http://i.expresspixel.com/unsplash.it/610/210?image={{ include.project.id }}1" class="img-fluid hidden-sm-up"/>
	</a>
	<div class="card-block" class="pb-1" style="position: relative; padding-bottom: 60px; min-height: 250px;">

				<h6><a href="project.html">{{ include.project.title }}</a></h6>
				<p class="text-muted">By <strong><a href="project.html" class="text-muted">{{ include.project.creator }}</a></strong></p>
				<p class="desc">{{ include.project.description }}</p>

				<div style="position: absolute; bottom: 10px; width: 86%; ">
				<div class="progress">
  					<div class="progress-bar" role="progressbar" style="width: {{include.project.percentage}}%" aria-valuenow="{{include.project.percentage}}" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<p class="mb-1">{{include.project.percentage}}% funded</p>
				</div>


</div>
<div class="card-footer text-muted">
	<div class="row ">
			<div class="col-12">
			</div>
			<div class="col-12">
				<div class="row">
					<div class="col-4 text-center">
						<p class="mt-0 mb-0">Backers</p>
						<h6 class="mt-0 mb-0"><strong>{{include.project.backers}}</strong></h6>
					</div>
					<div class="col-4 text-center">
						<p class="mt-0 mb-0">Pledged</p>
						<h6 class="mt-0 mb-0"><strong>&dollar;50,000</strong></h6>
					</div>
					<div class="col-4 text-center">
						<p class="mt-0 mb-0">Days&nbsp;Left</p>
						<h6 class="mt-0 mb-0"><strong>{{include.project.days_left}}</strong></h6>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
